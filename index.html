<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Snippet Cheatsheet</title>
    <link rel="stylesheet" href="/Users/danielletorrise/Documents/Assignments/Homework-2/Assets/reset.css" />
    <link rel="stylesheet" href="/Users/danielletorrise/Documents/Assignments/Homework-2/Assets/style.css" />
  </head>

  <body>
    <header>
      <h1 class="page-title">CSS Snippet Cheatsheet</h1>
      <p>
        Ever have trouble recalling the exact syntax for your favorite CSS code?
        Give it a permanent home and add it to this page! Select any snippet
        below and it'll automatically select all of the code for you to copy.
      </p>
    </header>
    <main class="boxes">
      <section class="row justify-center">
        <section class="column">
          <figure class="card card-code">
            <h2 class="title">Flexbox Row</h1>
            <p class="info">Use these three properties to create a Flexbox row layout.</p>
            <pre class="code"><code>.row {
              display: flex;
              flex-direction: row;
              flex-wrap: wrap;
            }</code></pre>
          </figure> 
        </section>
        <section class="column">
          <figure class="card card-code">
            <h2 class="title">Flexbox Column</h1>
            <p class="info">Use this to create a Flexbox column layout.</p>
            <pre class="code"><code>.column {
              display: flex;
              flex-direction: column
            }</code></pre>
          </figure> 
        </section>
        <section class="column">
          <figure class="card card-code">
            <h2 class="title">CSS Grid Layout</h1>
            <p class="info">Build a 12-column layout using CSS Grid</p>
            <pre class="code"><code>.grid {
              display: grid;
              width: 100%;
              grid-template-columns: repeat(12, 1fr);
            }</code></pre>
          </figure> 
        </section>
        <section class="column">
          <figure class="card card-code">
            <h2 class="title">Linear Gradients</h1>
            <p class="info">This will create a background linear gradient from top to bottom.</p>
            <pre class="code"><code>.linear-gradient-background {
              background-image: linear-gradient(
                rgba(232, 102, 236, 0.3) 0%,
                rgba(232, 102, 236, 0.6) 100%
              );
            }</code></pre>
          </figure> 
        </section>
        <section class="column">
          <figure class="card card-code">
            <h2 class="title">Box Transition Glow</h1>
            <p class="info">Use transition and box shadows to glow on hover.</p>
            <pre class="code"><code>.code-card .card-header {
              border-radius: 8px;
              transition: all 0.5s ease-in-out;
            }
            
            .code-card:hover,
            .code-card:hover .card-header {
              box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
            }</code></pre>
          </figure> 
        </section>
        <section class="column">
          <figure class="card card-code">
            <h2 class="title">Overlay Card with Title</h1>
            <p class="info">Use position properties and negative margins to raise elements higher than their natural starting point.</p>
            <pre class="code"><code>.card-header {
              position: relative;
              margin-top: -20px;
            }</code></pre>
          </figure> 
        </section>
      </section>       
    </main>

    <footer>
      <h3>Made with <span role="img" aria-label="heart">❤️</span> and CSS</h3>
    </footer>
  </body>
</html>
